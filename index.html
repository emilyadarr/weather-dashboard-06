<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1 class="text-white header-bg text-center p-3">Weather Dashboard</h1>
  </header>

  <main>
    <div class="row m-3">

      <div class="col-3">
        <div>
          <h4>Search for a City:</h4>
          <form id="city-form">
            <input name="location-input" class="form-control" id="location-input" type="text" placeholder="City Name">
            <button type="submit" id="search" class="btn btn-info btn-block mt-2">Search</button>
          </form>
        </div>
        <div id="search-history">

        </div>
        
      </div>

      <div class="col-9" id="weather" ></div>
        <!-- <div id="five-day-forecast">
          
        </div> -->
        
      </div>
    </div>

  </main>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
